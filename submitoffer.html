
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quote Qalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <link href="./css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="./ico/favicon.png">
  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="muted">Quote Qalc</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="#">Dashboard</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>

      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">

            <div class="btn-group qalc-select">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                Qalc Type
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">Cars</a></li>
                <li><a href="#">Real Estate</a></li>
                <li><a href="#">Etc</a></li>
              </ul>
            </div>

            <ul class="nav nav-list">

              <li class="nav-header">Car Qalcs</li>
              <li><a href="offers.html"><i class="icon-inbox"></i> Offers <span class='badge badge-inverse'>3</span></a></li>
              <li><a href="myqalcs.html"><i class="icon-th"></i> My Qalcs</a></li>
              <li class="active"><a href="createqalc.html"><i class="icon-plus"></i> Create Qalc</a></li>

              <li class="divider"></li>
              
              <li><a href="#"><i class="icon-wrench"></i> Settings</a></li>
              <li><a href="#"><i class="icon-off"></i> Logout</a></li>
            
            </ul>

          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="row-fluid">

            <div class='span6'>
              <h4>Add a Picture</h4>
              <img src="http://placehold.it/400x250&text=click+to+add+a+picture" style='margin-bottom:5px'>

              <div class="input-prepend input-append"><span class="add-on"><i class="icon-picture"></i></span><input type="text" id="" name=""><button class="btn" type="button">Upload</button></div>
              
              <hr>

              <h4>Add Some Audio</h4>
              <div class="btn-group" style='margin-bottom:5px'>
                  <a href="#" class="btn btn-inverse"><i class="icon-white icon-stop"></i></a>
                  <a href="#" class="btn btn-inverse"><i class="icon-white icon-play"></i></a>
              </div>
              
              <div class="input-prepend input-append"><span class="add-on"><i class="icon-music"></i></span><input type="text" id="" name=""><button class="btn" type="button">Upload</button></div>
              
              <hr>

              <h4>Add a Comment</h4>
              <form accept-charset="UTF-8" action="" method="POST">
                  <textarea class="span12" id="new_message" name="new_message"
                  placeholder="Type in your message" rows="5"></textarea>
                  <h6 class="pull-right">320 characters remaining</h6>
                  <button class="btn btn-info" type="submit">Add Comment</button>
              </form>
              </div>


            <div class="span6">
                    <form class="form-horizontal" id="billingform" accept-charset="utf-8">
                      <div class="control-group">
                        <label class="control-label"> 
                          Desired Loan Amount
                        </label>
                        <div class="controls">
                          <input type="text" placeholder="$">
                        </div>
                      </div>
                 
                      <div class="control-group">
                        <label for="address" class="control-label"> 
                          Loan Term
                        </label>
                        <div class="controls">
                          <div class='span4'>
                            <select class="input-block-level"><option>Months</option><option>Years</option></select>
                          </div>
                          <div class='span3'>
                            <input type="text" class="input-block-level">
                          </div>
                        </div>
                      </div>
                 
                      <div class="control-group">
                        <label class="control-label"> 
                          Interest Rate
                        </label>
                        <div class="controls">
                          <input type="text" placeholder="%">
                        </div>
                      </div>
                 
                      <div class="control-group">
                        <label for="city" class="control-label">  
                          Loan Start Date
                        </label>
                        <div class="controls">
                          <div class="row-fluid">
                            <div class="span4">
                              <select class="input-block-level">
                                <option>January</option>
                                <option>...</option>
                                <option>December</option>
                              </select>
                            </div>
                            <div class="span3">
                              <select class="input-block-level">
                                <option>1</option>
                                <option>...</option>
                                <option>31</option>
                              </select>
                            </div>
                            <div class="span4">
                              <select class="input-block-level">
                                <option>2013</option>
                                <option>...</option>
                                <option>2015</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <hr>
                      
                      <div class="control-group">
                        <label class="control-label"> 
                          Monthly Payment
                        </label>
                        <div class="controls">
                          <input type="text" placeholder="$" disabled>
                        </div>
                      </div>
                 
                      <div class="form-actions">
                        <button type="submit" class="btn btn-large btn-primary">Create Qalc</button>
                      </div>
                    </form>
                  </div> <!-- .span8 -->

          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <div class="footer">
        <p>&copy; Quote Qalc 2013</p>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>

  </body>
</html>
